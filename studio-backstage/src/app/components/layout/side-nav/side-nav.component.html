<mat-accordion multi="false" displayMode="flat">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <i class="material-icons">meeting_room</i> Portal
            </mat-panel-title>
            <mat-panel-description>
                Just Do It
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p><a class="ButtonLink" [routerLink]="'/dashboard/pages/GettingThingsDone'">Getting Things Done</a></p>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <i class="material-icons">report_off</i>Other
            </mat-panel-title>
            <mat-panel-description>
                Under construction
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p><a class="ButtonLink" [routerLink]="'/dashboard/example/AngularFirebase'">AngularFirebase-Demo</a></p>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle="false" expanded="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <i class="material-icons">self_improvement</i> Bobo
            </mat-panel-title>
            <mat-panel-description>
                UserInfoLog
            </mat-panel-description>
        </mat-expansion-panel-header>
        <span>Welcome!!</span><span style="padding-left: 3em;">{{_Email}}</span>
        <hr>
        <p *ngFor="let UserInfoLog of _UserInfoLog">
            {{UserInfoLog.Email}} ï¼š {{UserInfoLog.State}} <br> {{UserInfoLog.Time}}
        </p>
    </mat-expansion-panel>
</mat-accordion>
