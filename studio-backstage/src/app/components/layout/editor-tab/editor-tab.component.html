<section>
  <select [(ngModel)]="EditorMode" (change)="EditorModeChange()">
    <option value="Ckeditor">Ckeditor</option>
    <option value="Editor.md">Editor.md</option>
    <option value="Medium">Medium</option>
  </select>
</section>

<main>

  <section *ngIf="EditorMode == 'Ckeditor'">
    <ckeditor style="height: 100vh;" [(ngModel)]="this.Content" #myckeditor="ngModel" name="myckeditor" required
      [config]="ckeConfig" debounce="500" (paste)="onPaste($event)" (change)="onChange($event)">
    </ckeditor>
    <div *ngIf="myckeditor.invalid && myckeditor.touched" class="help-block">Required field.</div>
  </section>

  <section *ngIf="EditorMode == 'Editor.md'">
    <app-editor-md (onEditorMdChange)="SyncModel($event)"></app-editor-md>
  </section>

  <section *ngIf="EditorMode == 'Medium'">
    施工中...
  </section>

</main>
