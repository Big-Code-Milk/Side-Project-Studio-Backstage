<mat-expansion-panel hideToggle="false" expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <i style="padding-right: 1em;" class="material-icons">accessibility_new</i>
            <h4>做事</h4>
        </mat-panel-title>
        <mat-panel-description>
            依照 Top 1-5 做就對了。
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-tab-group mat-align-tabs="start">
        <!-- http://hk.uwenku.com/question/p-ngdxwddt-od.html -->
        <mat-tab label="Top 5">
            <mat-expansion-panel *ngFor="let i of number">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h4>Task {{i}}</h4>
                    </mat-panel-title>
                    <mat-panel-description>
                        content 待補...
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <hr>
                <mat-selection-list #selectlist>
                    <mat-list-option *ngFor="let Version of Versions">
                        {{Version}}
                    </mat-list-option>
                </mat-selection-list>
                <hr>
                <p>
                    Options selected: {{selectlist.selectedOptions.selected.length}}
                </p>
            </mat-expansion-panel>
        </mat-tab>
        <mat-tab label="某種 Tags">

        </mat-tab>
        <mat-tab label="某種 Tags">

        </mat-tab>
        <mat-tab label="某種 Tags">

        </mat-tab>
    </mat-tab-group>
</mat-expansion-panel>
