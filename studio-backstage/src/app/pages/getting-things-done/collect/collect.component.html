<mat-expansion-panel hideToggle="false" expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <i style="padding-right: 1em;" class="material-icons">accessibility_new</i>
            <h4>蒐集</h4>
        </mat-panel-title>
        <mat-panel-description>
            把任何你需要跟蹤或者記住或者做的事情記在一個收件箱。把你腦子裡的任何東西都拿出來放到你的搜集箱，準備好做下一步的處理。
        </mat-panel-description>
    </mat-expansion-panel-header>
    <hr>
    <form class="example-form">
        <table class="example-full-width" cellspacing="0">
            <tr class="table-td">
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>標題</mat-label>
                        <input matInput [(ngModel)]="GtdTasks.Name" name="Name">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>摘要</mat-label>
                        <input matInput [(ngModel)]="GtdTasks.Content" name="Content">
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <div mat-dialog-actions align="end">
            <button mat-raised-button color="primary" align="end">Common</button>
        </div>
    </form>
</mat-expansion-panel>
