<mat-expansion-panel hideToggle="false" expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <i style="padding-right: 1em;" class="material-icons">accessibility_new</i>
            <h4>蒐集</h4>
        </mat-panel-title>
        <mat-panel-description>
            把任何你需要跟蹤或者記住或者做的事情記在一個收件箱。把你腦子裡的任何東西都拿出來放到你的搜集箱，準備好做下一步的處理。
        </mat-panel-description>
    </mat-expansion-panel-header>
    <hr>
    <form class="example-form" role="form" #myForm="ngForm" accept-charset="UTF-8" novalidate>
        <table class="example-full-width" cellspacing="0">
            <tr class="table-td">
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>標題</mat-label>
                        <input matInput [(ngModel)]="GtdTask.Name" name="Name" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>摘要</mat-label>
                        <input matInput [(ngModel)]="GtdTask.Content" name="Content" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>預計期限</mat-label>
                        <mat-date-range-input [formGroup]="Term" [rangePicker]="TermPicker" [comparisonStart]="Term.value.start" [comparisonEnd]="Term.value.end">
                            <input matStartDate placeholder="Start date" formControlName="start">
                            <input matEndDate placeholder="End date" formControlName="end">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="TermPicker"></mat-datepicker-toggle>
                        <mat-date-range-picker #TermPicker></mat-date-range-picker>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-chip-list" style="width: 20vw;">
                        <mat-label>類別</mat-label>
                        <mat-chip-list #chipList aria-label="Fruit selection">
                            <mat-chip *ngFor="let Tag of Tags" [selectable]="true" [removable]="true" (removed)="remove(Tag)">
                                {{Tag}}
                                <i style="color: red;" matChipRemove>X</i>
                            </mat-chip>
                            <input placeholder="選擇或創建類別..." #TagInput [formControl]="_FormControl" [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
                        </mat-chip-list>
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                            <mat-option *ngFor="let Tag of _FilteredTags | async" [value]="Tag">
                                {{Tag}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': myckeditor.invalid && myckeditor.touched }">
            <ckeditor [(ngModel)]="mycontent" #myckeditor="ngModel" name="myckeditor" required [config]="ckeConfig" debounce="500" (paste)="onPaste($event)" (change)="onChange($event)">
            </ckeditor>
            <div *ngIf="myckeditor.invalid && myckeditor.touched" class="help-block">Required field.</div>
        </div>
        <button [disabled]="myForm.invalid" class="btn btn-primary">Save</button>
        <div>
            <div [innerHTML]="mycontent | html"></div>
        </div>
        {{mycontent}}
        <div mat-dialog-actions align="end">
            <button mat-raised-button color="primary" align="end" (click)="CheckFormThenSubmit()">Common</button>
        </div>
    </form>
</mat-expansion-panel>
