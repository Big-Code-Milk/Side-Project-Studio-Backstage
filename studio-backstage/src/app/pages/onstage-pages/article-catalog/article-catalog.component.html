<ng-container *ngFor="let FirebaseModel of FirebaseModels">
    <mat-card style="min-height: 320px;">
        <img style="max-width: 500px!important;max-height: 280px!important; float: left;padding: 0px 25px 0px 55px;" [src]="FirebaseModel.KeyVision" alt="Photo of a Shiba Inu">
        <mat-card-content style="padding: 0 4em;">
            <!-- <p [innerHTML]="GtdTask.Content">
                https://stackoverflow.com/questions/45351434/safe-value-must-use-property-binding-after-bypass-security-with-domsanitizer
                {{GtdTask.Content|html}}
            </p> -->
            <h2 style="font-size: 1.2em;font-weight:bold;">
                {{FirebaseModel.Name}}
            </h2>
            <h5 style="font-size: 0.8em;color:gray">
                <span *ngIf="FirebaseModel.StartDate!=null">{{FirebaseModel.StartDate|date: 'yyyy-MM-dd'}}</span> {{FirebaseModel.SubTitle}}
            </h5>
            <hr>
            <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngFor="let Tag of FirebaseModel.Tags">{{Tag}}</mat-chip>
            </mat-chip-list>
            <br>
            <p style="max-height: 65px;overflow: hidden;">{{FirebaseModel.Summary}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>看更多...</button>
        </mat-card-actions>
    </mat-card>
    <br>
    <br>
    <br>
</ng-container>
