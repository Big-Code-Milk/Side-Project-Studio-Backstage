<ng-container *ngFor="let GtdTask of GtdTasks">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>{{GtdTask.Name}}</mat-card-title>
            <mat-card-subtitle>{{GtdTask.SubTitle}}</mat-card-subtitle>
        </mat-card-header>
        <div mat-card-image></div>
        <mat-card-content style="padding: 0 4em;">
            <p [innerHTML]="GtdTask.Content">
                <!-- https://stackoverflow.com/questions/45351434/safe-value-must-use-property-binding-after-bypass-security-with-domsanitizer -->
                <!-- {{GtdTask.Content|html}} -->
            </p>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
    <br>
    <br>
    <br>
</ng-container>
