<div [ngStyle]="{'background-color':RandomColor,'height':'100vh'}">
    <div class="container" style="height: 100%;position:relative">

        <mat-card class="row align-items-center justify-content-center" style="max-width: 30vw;  ;position: absolute;margin-top: 35vh;left: 16vw;;
">
            <mat-card-header>
                <mat-card-title>SignIn</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content style="margin:0.3em 2em;">
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                </p>
                <mat-form-field>
                    <input [(ngModel)]="SignInForm.Email" type="email" name="SignInForm.Email" matInput placeholder="信箱" />
                </mat-form-field>
                <span style="padding: 0 2em;"> </span>
                <mat-form-field>
                    <input [(ngModel)]="SignInForm.Password" type="password" name="SignInForm.Password" matInput placeholder="密碼" required (keyup.enter)="CommonSignIn()" />
                    <!-- <mat-hint>簡單介紹一下你的興趣吧！</mat-hint>
                <mat-error>請記得輸入自我介紹喔！</mat-error> -->
                </mat-form-field>
                <p *ngIf='SignInForm.Verification!=""' style="color: red;">{{SignInForm.Verification}}</p>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button disabled>Google</button>
                <button mat-button disabled>Github</button>
                <button mat-button (click)="CommonSignIn()">Common</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
